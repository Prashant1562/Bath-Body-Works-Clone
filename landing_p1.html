        box2.append(productName,type,price,btn);
        
        box0.append(box1,box2);
        document.querySelector("#rightSide").append(box0);
    })

    function addToCart(elem){
        myCart.push(elem);
        localStorage.setItem("myCart",JSON.stringify(myCart));
    }
    console.log(myCart);
</script>
